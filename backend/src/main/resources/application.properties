spring.application.name=chillandcode


# dataSource (local dev)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/chillcode?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=ssafy

# mybatis
mybatis.mapper-locations=classpath*:mappers/*.xml
mybatis.type-aliases-package=com.ssafy.chillandcode.model.dto,com.ssafy.chillandcode.model.dto.post,com.ssafy.chillandcode.model.dto.comment,com.ssafy.chillandcode.model.dto.user,com.ssafy.chillandcode.model.dto.schedule
mybatis.configuration.map-underscore-to-camel-case=true

#jwt
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=1800000
jwt.refresh-token-expiration=1209600000
